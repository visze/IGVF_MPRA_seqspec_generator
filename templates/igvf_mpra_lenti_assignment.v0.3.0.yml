---
!Assay
seqspec_version: 0.3.0
assay_id: lentiMPRA
name: {{ name }}
doi: {{ doi|default("''", true) }}
date: {{ date.strftime('%d %B %Y') }}
description: {{ r1_reads[0].file_set.summary }}
modalities:
  - dna
lib_struct: ""
library_protocol: massively parallel reporter assay (OBI:0002675)
library_kit: Custom
sequence_protocol: {{ r1_reads[0].sequencing_platform.term_name }} ({{ platform_terms.term_id }})
sequence_kit: {{ r1_reads[0].sequencing_kit }}
sequence_spec:
- !Read
  read_id: Oligo fwd
  name: Forward oligo read
  modality: dna
  primer_id: R1_custom_primer
  min_len: {{ r1_reads[0].minimum_read_length | int }}
  max_len: {{ r1_reads[0].maximum_read_length | int }}
  strand: pos
  files:{% for run in r1_reads %}
  - !File
    file_id: {{ run.accession }}
    filename: {{ run.accession }}.fastq.gz
    md5: {{ run.md5sum }}
    filetype: {{ run.file_format }}
    filesize: {{ run.file_size }}
    url: https://api.data.igvf.org/sequence-files/{{ run.accession }}/@@download/{{ run.accession }}.fastq.gz
    urltype: https{% endfor %}
- !Read
  read_id: Oligo rev
  name: Reverse oligo read
  modality: dna
  primer_id: R3_custom_primer
  min_len: {{ r3_reads[0].minimum_read_length | int }}
  max_len: {{ r3_reads[0].maximum_read_length | int }}
  strand: neg
  files:{% for run in r3_reads %}
  - !File
    file_id: {{ run.accession }}
    filename: {{ run.accession }}.fastq.gz
    md5: {{ run.md5sum }}
    filetype: {{ run.file_format }}
    filesize: {{ run.file_size }}
    url: https://api.data.igvf.org/sequence-files/{{ run.accession }}/@@download/{{ run.accession }}.fastq.gz
    urltype: https{% endfor %}
- !Read
  read_id: BC
  name: Barcode read
  modality: dna
  primer_id: R2_custom_primer
  min_len: {{ r2_reads[0].minimum_read_length | int }}
  max_len: {{ r2_reads[0].maximum_read_length | int }}
  strand: pos
  files:{% for run in r2_reads %}
  - !File
    file_id: {{ run.accession }}
    filename: {{ run.accession }}.fastq.gz
    md5: {{ run.md5sum }}
    filetype: {{ run.file_format }}
    filesize: {{ run.file_size }}
    url: https://api.data.igvf.org/sequence-files/{{ run.accession }}/@@download/{{ run.accession }}.fastq.gz
    urltype: https{% endfor %}
library_spec:
  - !Region
    parent_id: null
    region_id: dna
    region_type: dna
    name: primer, barcode and umi
    sequence_type: joined
    sequence: AATGATACGGCGACCACCGAGATCTACACXXXXXXXXXXCAGCCTGCATTTCTGCCAG{{ r1_primer }}{% for N in range(oligo_length_min) %}{{ "N" }}{% endfor %}{{ r2_primer }}GAAGCTCGACTTCCAGCTTGGCAATCCGGTACTGT{{ r3_primer }}{% for X in range(bc_length) %}{{ "X" }}{% endfor %}ACCGGTCGCCACCATGGTGAGCAAGGGCGAGGAGCATCTCGTATGCCGTCTTCTGCTTG
    min_len: {{ 29 + 10 + 19 + r1_primer|length + oligo_length_min + r2_primer|length + 35 + r3_primer|length + bc_length + 35 + 24 }}
    max_len: {{ 29 + 10 + 19 + r1_primer|length + oligo_length_max + r2_primer|length + 35 + r3_primer|length + bc_length + 35 + 24 }}
    onlist: null
    regions:
      - !Region
        parent_id: dna
        region_id: P5
        region_type: illumina_p5
        name: P5
        sequence_type: fixed
        sequence: AATGATACGGCGACCACCGAGATCTACAC
        min_len: 29
        max_len: 29
        onlist: null
        regions: null
      - !Region
        parent_id: dna
        region_id: i5_index
        region_type: index5
        name: i5_index
        sequence_type: random
        sequence: XXXXXXXXXX
        min_len: 10
        max_len: 10
        onlist: null
        regions: null
      - !Region
        parent_id: dna
        region_id: linker_1
        region_type: linker
        name: linker_1
        sequence_type: fixed
        sequence: CAGCCTGCATTTCTGCCAG
        min_len: 19
        max_len: 19
        onlist: null
        regions: null
      - !Region
        parent_id: dna
        region_id: R1_custom_primer
        region_type: custom_primer
        name: R1_custom_primer
        sequence_type: fixed
        sequence: {{ r1_primer }}
        min_len: {{ r1_primer|length }}
        max_len: {{ r1_primer|length }}
        onlist: null
        regions: null
      - !Region
        parent_id: dna
        region_id: oligo
        region_type: dna
        name: oligo
        sequence_type: onlist
        sequence: {% for N in range(oligo_length_min) %}{{ "N" }}{% endfor %}
        min_len: {{ oligo_length_min }}
        max_len: {{ oligo_length_max }}
        onlist: {% if onlist is defined %}!Onlist
          file_id: {{ onlist.accession }}
          filename: {{ onlist.accession }}.tsv.gz
          md5: {{ onlist.md5sum }}
          filetype: {{ onlist.file_format }}
          filesize: {{ onlist.file_size }}
          url: https://api.data.igvf.org/tabular-files/{{ onlist.accession }}/@@download/{{ onlist.accession }}.tsv.gz
          urltype: https{% else %}null{% endif %}
        regions: null
      - !Region
        parent_id: dna
        region_id: R3_custom_primer
        region_type: custom_primer
        name: R3_custom_primer
        sequence_type: fixed
        sequence: {{ r3_primer }}
        min_len: {{ r3_primer|length }}
        max_len: {{ r3_primer|length }}
        onlist: null
        regions: null
      - !Region
        parent_id: dna
        region_id: linker_2
        region_type: linker
        name: linker_2
        sequence_type: fixed
        sequence: GAAGCTCGACTTCCAGCTTGGCAATCCGGTACTGT
        min_len: 35
        max_len: 35
        onlist: null
        regions: null
      - !Region
        parent_id: dna
        region_id: R2_custom_primer
        region_type: custom_primer
        name: R2_custom_primer
        sequence_type: fixed
        sequence: {{ r2_primer }}
        min_len: {{ r2_primer|length }}
        max_len: {{ r2_primer|length }}
        onlist: null
        regions: null
      - !Region
        parent_id: dna
        region_id: barcode
        region_type: barcode
        name: barcode
        sequence_type: random
        sequence: {% for X in range(bc_length) %}{{ "X" }}{% endfor %}
        min_len: {{ bc_length }}
        max_len: {{ bc_length }}
        onlist: null
        regions: null
      - !Region
        parent_id: dna
        region_id: linker_3
        region_type: linker
        name: linker_3
        sequence_type: fixed
        sequence: ACCGGTCGCCACCATGGTGAGCAAGGGCGAGGAGC
        min_len: 35
        max_len: 35
        onlist: null
        regions: null
      - !Region
        parent_id: dna
        region_id: P7
        region_type: illumina_p7
        name: P7
        sequence_type: fixed
        sequence: ATCTCGTATGCCGTCTTCTGCTTG
        min_len: 24
        max_len: 24
        onlist: null
        regions: null
